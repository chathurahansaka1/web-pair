<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frozen Queen Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      font-family: 'Arial', sans-serif;
      color: #01579b;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(224, 247, 250, 0.8);
      border: 1px solid #b2ebf2;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .snowflake1 {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #b2ebf2;
    }

    .snowflake2 {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #b2ebf2;
    }

    .snowflake3 {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #b2ebf2;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #ffffff;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: 1px solid #b2ebf2;
      color: #01579b;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 13px 13px 10px #b2ebf2, inset -13px -13px 10px #b2ebf2;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #0288d1;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #0277bd;
    }

    #waiting-message {
      color: #01579b;
      margin-top: 10px;
    }

    .snowflake {
      position: absolute;
      color: #ffffff;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; }
    .snowflake:nth-child(2) { left: 30%; animation-duration: 12s; }
    .snowflake:nth-child(3) { left: 50%; animation-duration: 15s; }
    .snowflake:nth-child(4) { left: 70%; animation-duration: 11s; }
    .snowflake:nth-child(5) { left: 90%; animation-duration: 13s; }

    #loading-spinner {
      display: none;
      color: #01579b;
      margin-top: 10px;
    }

    .fa-spin {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      color: #01579b;
      font-weight: bold;
    }

    .code-display {
      color: #01579b;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }

    .code-display .code {
      color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <i class="fas fa-snowflake snowflake1"></i>
        <i class="fas fa-snowflake snowflake2"></i>
        <i class="fas fa-snowflake snowflake3"></i>
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Frozen Queen Pair Code</h3>
            <br>
            <h6>üî¢ Enter your number with country code.</h6>
            <div class="input-container">
              <input placeholder="+94704xxxxxx" type="number" id="number" name="">
              <button id="submit">Get Pair Code</button>
            </div>
            <div id="loading-spinner">
              <i class="fas fa-snowflake fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <div class="snowflake"><i class="fas fa-snowflake"></i></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let obj = document.getElementById("copy");
      let text = obj.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(text);
      obj.innerHTML = "‚úîÔ∏è COPIED";
      obj.style.color = "#0288d1";
      setTimeout(() => {
        obj.innerHTML = "CODE: <span class='code'>" + text + "</span>";
        obj.style.color = "#01579b";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span class="message">‚ùóEnter your whatsapp number with country code.</span><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span class="message">‚ùóInvalid number format. Please try again.</span><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3 || bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#01579b;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<div id="copy" onclick="Copy()" class="code-display">CODE: <span class="code">' + code + '</span></div><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
